<mat-card class="mycard">
    <mat-card-header>
      <div mat-card-avatar class="headerImage"></div>
      <mat-card-title> {{title}}</mat-card-title>
      
    </mat-card-header>
    <div >

        <button class="mycardMenu" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_horizontal</mat-icon>
          </button>
        <!--The content below is only a placeholder and can be replaced.-->
          <mat-menu class="mycardMenu" #menu="matMenu">
        
            <!--about-->
            <button class="butt" routerLink="/about" mat-menu-item>
              <mat-icon  color="warn">local_library</mat-icon>
              <span class="butt">About</span>
            </button>
        
            <!--products-->
            <button class="butt" routerLink="/products" mat-menu-item >
              <mat-icon  color="warn">shopping_basket</mat-icon>
              <span class="butt">products</span>
            </button>
        
        <!--registeration-->
            <button class="butt" routerLink="/registration" mat-menu-item>
              <mat-icon  color="warn">person_add</mat-icon>
              <span class="butt">registration</span>
            </button>
          </mat-menu>
        
         </div>

  </mat-card>
